services:
  edulution-installer-dev:
    build: ./edulution-webinstaller
    volumes:
      - ./data:/edulution-ui
      - ./edulution-webinstaller/app:/app
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:8000
      - 443:8443
    entrypoint: /startup.sh
    environment:
      - EDULUTION_DIRECTORY=/srv/docker/edulution-installer/data