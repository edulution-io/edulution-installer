<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>edulutionUI - Installer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">
</head>
<body style="background-image: url('img/background.jpg');">
    <div class="container">
        <a href="https://edulution.io">
            <img src="img/edulution.io_USER_INTERFACE.png" alt="Logo" class="logo">
        </a>
        
        <div class="copy-section">
            <input type="text" id="linkField" value="bash <(curl -s https://get.edulution.io/installer)" readonly>
            <br>
            <button onclick="copyLink()" class="gradient-button">Link kopieren</button>
        </div>

        <div class="footer-section">
            Alle Informationen auf <a href="https://edulution.io" target="_blank">edulution.io</a>
        </div>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("linkField");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Für mobile Geräte
            document.execCommand("copy");
        }
    </script>
</body>
</html>
