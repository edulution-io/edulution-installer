<form method="POST" action="/check">
  <div class="form-group">
    <p>Externe Domain des Linuxmuster-Servers:</p>
    <input
      type="text"
      class="form-control"
      oninput="checkInput()"
      name="lmn_external_domain"
      id="lmn_external_domain"
      value="{{DATA_LMN_EXTERNAL_DOMAIN}}"
      required
    />
  </div>
  <div class="form-group">
    <p>LDAP Benutzer:</p>
    <input
      type="text"
      class="form-control"
      oninput="checkInput()"
      name="lmn_binduser_dn"
      id="lmn_binduser_dn"
      value="{{DATA_LMN_BINDUSER_DN}}"
      required
    />
  </div>
  <div class="form-group">
    <p>LDAP Passwort:</p>
    <input
      type="text"
      class="form-control"
      oninput="checkInput()"
      name="lmn_binduser_pw"
      id="lmn_binduser_pw"
      value="{{DATA_LMN_BINDUSER_PW}}"
      required
    />
  </div>
  <div class="row">
    <div class="col-md form-group">
      <p>LDAP-Schema:</p>
      <select
        class="form-select"
        name="lmn_ldap_schema"
        id="lmn_ldap_schema"
        oninput="checkInput()"
      >
        <option value="ldap">ldap://</option>
        <option value="ldaps" selected>ldaps://</option>
      </select>
    </div>
    <div class="col-md form-group">
      <p>LDAP-Port:</p>
      <input
        type="number"
        class="form-control"
        oninput="checkInput()"
        name="lmn_ldap_port"
        id="lmn_ldap_port"
        min="1"
        max="65535"
        value="636"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <p>Externe Domain der edulutionUI:</p>
    <input
      type="text"
      class="form-control"
      oninput="checkInput()"
      name="edulutionui_external_domain"
      id="edulutionui_external_domain"
      required
    />
  </div>
  <br />
  <button type="submit" class="login-submit-btn" id="btn_install" disabled>
    Überprüfen
  </button>
</form>
<br />
<form method="GET" action="/token">
  <button type="submit" class="qr-login-btn">Zurück</button>
</form>
<script>
  loadDomain();
  checkInput();
</script>
