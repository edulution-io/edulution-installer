<div class="alert alert-success" role="alert">
  Du verwendest keinen Reverse-Proxy. Für edulution benötigst du ein Zertifikat,
  welches du hier generieren, erstellen oder hochladen kannst.
</div>
<div class="form-check certificate_radio">
  <input
    class="form-check-input"
    type="radio"
    onchange="loadCertificateContent(this);checkCertificateInput()"
    name="certificate_type"
    id="certificate_type_1"
    value="1"
  />
  <label class="form-check-label" for="certificate_type_1">
    <strong>Selbst-Signiertes-Zertifikat generieren</strong>
  </label>
</div>
<div id="content_1" class="certificate_content">
  <div class="row">
    <div class="col-md-3 certificate_label">Domain:</div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        oninput="checkCertificateInput()"
        name="cert_domain"
        id="cert_domain"
        value="{{DATA_EDULUTION_EXTERNAL_DOMAIN}}"
        readonly
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">Ländercode (DE):</div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        oninput="checkCertificateInput()"
        name="cert_country_code"
        id="cert_country_code"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">Bundesland:</div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        oninput="checkCertificateInput()"
        name="cert_state"
        id="cert_state"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">Stadt:</div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        oninput="checkCertificateInput()"
        name="cert_city"
        id="cert_city"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">Organisation:</div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        oninput="checkCertificateInput()"
        name="cert_organisation"
        id="cert_organisation"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">Gültigkeitsdauer (Tage):</div>
    <div class="col-md-9">
      <input
        type="number"
        class="form-control"
        oninput="checkCertificateInput()"
        name="cert_valid_days"
        id="cert_valid_days"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label"></div>
    <div class="col-auto" style="text-align: left">
      <button
        class="login-submit-btn"
        style="padding: 10px 15px; margin-top: 0px"
        id="cert_generate_btn"
        onclick="generateSSCertificate()"
        disabled
      >
        Zertifikat generieren
      </button>
    </div>
    <div class="col-auto" style="text-align: left">
      <div class="card-icon" id="ss_certificate_status"></div>
    </div>
  </div>
</div>
<div class="form-check certificate_radio">
  <input
    class="form-check-input"
    type="radio"
    onchange="loadCertificateContent(this);checkLECertificateInput();"
    name="certificate_type"
    id="certificate_type_2"
    value="2"
  />
  <label class="form-check-label" for="certificate_type_2">
    <strong>Zertifikat mit Let's Encrypt erstellen</strong>
  </label>
</div>
<div id="content_2" class="certificate_content">
  <div class="row">
    <div class="col-md-3 certificate_label">Domain:</div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        oninput="checkLECertificateInput()"
        name="cert_domain"
        id="lecert_domain"
        value="{{DATA_EDULUTION_EXTERNAL_DOMAIN}}"
        readonly
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">E-Mail-Adresse:</div>
    <div class="col-md-9">
      <input
        type="email"
        class="form-control"
        oninput="checkLECertificateInput()"
        name="cert_email"
        id="lecert_email"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label"></div>
    <div class="col-auto" style="text-align: left">
      <button
        class="login-submit-btn"
        style="padding: 10px 15px; margin-top: 0px"
        id="lecert_create_btn"
        onclick="createLECertificate()"
        disabled
      >
        Zertifikat erstellen
      </button>
    </div>
    <div class="col-auto" style="text-align: left">
      <div class="card-icon" id="le_certificate_status"></div>
    </div>
  </div>
</div>
<div class="form-check certificate_radio">
  <input
    class="form-check-input"
    type="radio"
    onchange="loadCertificateContent(this)"
    name="certificate_type"
    id="certificate_type_3"
    value="3"
    checked
  />
  <label class="form-check-label" for="certificate_type_3">
    <strong>Zertifikat hochladen</strong>
  </label>
</div>
<div id="content_3" class="certificate_content" style="display: block">
  <div class="row">
    <div class="col-md-3 certificate_label">Zertifikats-Datei:</div>
    <div class="col-md-9">
      <input
        type="file"
        class="form-control"
        oninput="checkUploadCertificateInput()"
        name="certificate_file"
        id="certificate_file"
        accept=".crt,.pem,.cer,.cert"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label">Zertifikats-Key:</div>
    <div class="col-md-9">
      <input
        type="file"
        class="form-control"
        oninput="checkUploadCertificateInput()"
        name="key_file"
        id="key_file"
        accept=".key,.pem"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 certificate_label"></div>
    <div class="col-auto" style="text-align: left">
      <button
        class="login-submit-btn"
        style="padding: 10px 15px; margin-top: 0px"
        id="cert_upload_btn"
        onclick="uploadCertificate()"
        disabled
      >
        Dateien hochladen
      </button>
    </div>
    <div class="col-auto" style="text-align: left">
      <div class="card-icon" id="upload_certificate_status"></div>
    </div>
  </div>
</div>
<form method="GET" action="/finish">
  <button type="submit" class="login-submit-btn" id="install_button" disabled>
    Installation starten
  </button>
</form>
<br />
<form method="GET" action="/set-admin-group">
  <button type="submit" class="qr-login-btn">Zurück</button>
</form>
