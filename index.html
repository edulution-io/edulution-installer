<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>edulutionUI - Installer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://edulution.io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <a href="https://edulution.io">
            <img src="img/edulution_logo_weiss.png" alt="Logo" class="logo">
        </a>
        
        <div class="copy-section">
            <input type="text" id="linkField" value="https://get.edulution.io/installer" readonly>
            <button onclick="copyLink()">Link kopieren</button>
        </div>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("linkField");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // Für mobile Geräte
            document.execCommand("copy");
        }
    </script>
</body>
</html>
